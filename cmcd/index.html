<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.css" rel="stylesheet">

  <style>
    .container {
      color: white;
      text-align: center;
    }
    .container a {
      color: white;
    }
    .container h1 {
      margin-bottom: 22px;
      line-height: 66px;
    }
    .container h2 {
      font-weight: normal;
      margin-bottom: 36px;
      line-height: 26px;
    }
    .player-wrapper {
      width: 95%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>

<body>
<div class="container">
  <div class="content">
    <div class="player-wrapper">
      <div id="playerContainer"></div>
    </div>
  </div>

<script type="text/javascript" src="./dist/index.js"></script>

</html>
